<div id="team" class="container-fluid bg-dark">
    <p class="display-4 text-center text-light section-header">Our Team</p>
    <div class="w-75 flex-wrap mx-auto d-flex justify-content-center section">
        {% for person in site.data.team.team %}
        <div class="team load-hidden card col-md-2 col-sm-8 m-2">
            <a data-toggle="modal" data-target="#{{ person.id }}">
                <img class="card-img-top pt-3 rounded-circle" src="../static_files/assets/images/{{ person.img }}">
                <div>
                    <p class="text-center"><b>{{ person.name }}</b><br> {{ person.position }}</p>
                </div>
            </a>
        </div>

        <div class="modal fade" id="{{ person.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <div class="w-100">
                            <img class="card-img-top col-6 pt-3 rounded-circle"
                                src="../static_files/assets/images/{{ person.img }}">
                            <h5 class="modal-title text-center" id="exampleModalLongTitle">{{ person.name }}</h5>
                            <p>Position: {{ person.position }} <br>
                                Specialization: {{ person.specialization }}<br>
                                Year: {{ person.year }} </p>
                            <div class="container row mx-auto justify-content-center">
                                <a class="email" data-placement="left" role="button" data-toggle="popover" title="Email"
                                    data-content="{{ person.email }}">
                                    <img class="footer-icon"
                                        src="{{ site.baseurl }}/static_files/assets/svg/gmail.svg">
                                </a>
                                <a href="{{ person.linkedin }}">
                                    <img class="footer-icon"
                                        src="{{ site.baseurl }}/static_files/assets/svg/linkedin.svg">
                                </a>
                            </div>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><b>Experience: </b>{{ person.experience }}</p>
                        <p>{{ person.content }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
